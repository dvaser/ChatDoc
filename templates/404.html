{% extends 'layout.html' %}
{% load static %}

{% block head_files %}
    <style>
        body {
            background-color: rgb(83, 79, 79);
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            color: white;
        }

        .container {
            max-width: 800px;
            margin: 100px auto;
            padding: 40px;
            text-align: center;
        }

        h1 {
            font-size: 72px;
            margin-bottom: 20px;
        }

        p {
            font-size: 25px;
            margin-bottom: 20px;
        }

        a {
            color: #007bff;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
{% endblock %}

{% block content %}
    <div class="container">
        <h1>404 - Page Not Found</h1>
        <p>Sorry, the page you're looking for doesn't exist.</p>
        <p>Click <a href="/">here</a> to return to the homepage.</p>
    </div>
{% endblock %}
